<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora IMC</title>
    <link rel="shortcut icon" href="https://img.icons8.com/?size=100&id=kFATjIMo4KO5&format=png&color=000000" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center p-3">Calculadora de IMC</h1>
    </header>

    <div class="container">
        <div class="row">
            <div class="col border m-2 rounded">
                <h3 class="text-center p-3">
                    Digite nos campos abaixo:
                </h3>

                <!-- parte de formulario teste -->

                <form autocomplete="off">
                    <label class="form-label" for="peso">Digite seu Peso:</label>
                    <input type="text" placeholder="Digite como 00.0" id="peso" class="form-control">
                    <p id="msg"></p>

                    <label class="form-label" for="altura">Digite sua Altura:</label>
                    <input type="text" placeholder="Digite como 0.00" id="altura" class="form-control">
                    <p id="msg"></p>

                    <div class="text-center">
                        <button id="btn" class="btn btn-primary m-2" type="submit">
                            Enviar
                        </button>
                        <button class="btn btn-danger m-2" type="reset" id="limparDados">
                            Limpar
                        </button>
                    </div>
                </form>
            </div>
            <div class="col border m-2 rounded">
                <h3 class="text-center p-3">Seu <b></b>IMC</b> Ã© de:</h3>

                <!-- parte que mostra o resultado do calculo de imc -->
                <div class="alert alert-dark" role="alert">
                    <p id="resultado"></p>
                </div>
                <div class="alert alert-primary">
                    <p id="tabelaId"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
